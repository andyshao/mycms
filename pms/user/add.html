<html>
<head>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<title></title>
	<script type="text/javascript" src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" type="text/css" />
</head>
<body style="padding: 20px;">
	<form class="layui-form layui-form-pane">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="userName" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出生日期</label>
			<div class="layui-input-block">
				<input type="text" name="userBirthDay" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input"
					onclick="layui.laydate({elem: this})">
			</div>
		</div>
		<div class="layui-form-item" pane>
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="radio" name="userSex" value="男" title="男" checked>
				<input type="radio" name="userSex" value="女" title="女">
			</div>
		</div>	
		<div class="layui-form-item" pane>
			<label class="layui-form-label">所在城市</label>
			<div class="layui-input-block">
				<select name="userCity" lay-filter="aihao">
					<option value=""></option>
					<option value="西安" selected="">西安</option>
					<option value="北京">北京</option>
					<option value="上海">上海</option>
					<option value="深圳">深圳</option>
					<option value="杭州">杭州</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>							
	</form>

</body>

<script>
layui.use(['form', 'laydate', 'layer'], function(){
	var form = layui.form();
	var laydate = layui.laydate;

	//提交事件
	form.on('submit(add)', function(data) {
		console.log(data.field);
		console.log(parent);
		//调用父页面方法，模拟新增成功
		parent.tools.add(data.field);
	});

	})
</script>
</html>
